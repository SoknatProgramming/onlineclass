<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="venders/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Form</h1>
    <div class="form-register">
        <form action="#" name="Register">
            <p class="top-label">Form Register</p>
            <p class="label">Yourname:</p>
            <input type="text" class="btn-username" placeholder="Please insert yourname"><br>
            <p class="label">YourPassword:</p>
            <input class="btn-password" type="password" placeholder="Please insert Password"> <br>
            <p class="label">YourPhoneNumber:</p>
            <input class="btn-password" type="text" placeholder="Please insert PhoneNumber"><br>

            <button class="btn-submit">Submit</button>
        </form>

    </div>


</body>

</html>
